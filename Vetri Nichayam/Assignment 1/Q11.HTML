<!DOCTYPE html>
<html>
<head>
    <title>CSS Methods Example</title>

    <!-- External CSS (styles.css) -->
    <!-- Used for styling body and footer -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <!-- This styles the section element -->
    <style>
        /* INTERNAL CSS */
        section {
            background-color: lightyellow;
            padding: 20px;
            border: 2px solid orange;
        }
    </style>
</head>
<body>

    <!-- INLINE CSS -->
    <!-- This heading uses inline style -->
    <h1 style="color: blue; text-align: center;">
        Inline CSS Example Heading
    </h1>

    <section>
        <h2>Internal CSS Section</h2>
        <p>This section is styled using internal CSS.</p>
    </section>

    <footer>
        <p>This footer is styled using external CSS.</p>
    </footer>

</body>
</html>
