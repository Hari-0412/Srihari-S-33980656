<!DOCTYPE html>
<html>
<head>
    <title>Styled Navigation Menu</title>

    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;

            /* FONT PROPERTIES (3 required) */
            font-family: "Arial", sans-serif;
            font-size: 18px;
            font-weight: bold;

            color: #333;
        }

        /* Hover effect */
        nav ul li a:hover {
            color: red;
        }

        /* Visited link color */
        nav ul li a:visited {
            color: purple;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

</body>
</html>
