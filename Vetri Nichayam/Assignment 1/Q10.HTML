<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component Example</title>
    <style>
        .car{
            width: 300px;
            height: 400px;
            background-color:white;
            border: 2px dashed Red;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            box-sizing: border-box;
        }
        .car img{
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }
        .car h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .car p {
            font-size: 14px;
            margin: 10px 0;
        }

        .car button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="car">
        <img src="https://imgs.search.brave.com/c5eN56sR2heo8FTLhIrd6rh1PFzlCzD3OMuIQnJiOSU/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMucGV4ZWxzLmNv/bS9waG90b3MvOTM2/NTIvcGV4ZWxzLXBo/b3RvLTkzNjUyLmpw/ZWc_YXV0bz1jb21w/cmVzcyZjcz10aW55/c3JnYiZkcHI9MSZ3/PTUwMA" alt="Card Image">
        <h2>Car Title</h2>
        <p>
            This is a sample car description. It explains what the car is about and
            gives some basic information.
        </p>
        <button>Learn more</button>
    </div>
</body>
</html>
