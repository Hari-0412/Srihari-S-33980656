<!DOCTYPE html>
<html>
<head>
    <title>Inline vs Block Navigation</title>

    <style>
        /* INLINE MENU — all links in one row */
        .inline-menu a {
            display: inline;
            margin-right: 20px;
            text-decoration: none;
            color: blue;
        }

        /* BLOCK MENU — each link on a new line */
        .block-menu a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: darkgreen;
        }
    </style>

</head>
<body>

<h2>Navigation Menu using display: inline</h2>
<nav class="inline-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
</nav>

<hr>

<h2>Navigation Menu using display: block</h2>
<nav class="block-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
