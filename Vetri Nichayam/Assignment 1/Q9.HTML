<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>CSS Boxing Modelt</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1{
            height: 100px;
            width: 100px;
            border: 5px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10%;
            margin: 20px;
        }
        .box2{
            height: 200px;
            width: 200px;
            border: 5px solid Orange;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10%;
             margin: 20px;

        }
        .box3{
            height: 300px;
            width: 300px;
            border: 5px solid Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10%;
        }
    </style>
</head>
<body>
   <div class="box1">Box1</div>
   <div class="box2">Box2</div>
   <div class="box3">Box3</div>
</body>
</html>
