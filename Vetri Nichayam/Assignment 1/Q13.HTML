<!DOCTYPE html>
<html>
<head>
    <title>Fixed Header</title>

    <style>
        header {
            position: fixed;         /* Stays at the top while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 20px;

            display: flex;
            justify-content: space-between;
            align-items: center;

            box-sizing: border-box;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Page content just to show scroll */
        .content {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MyLogo</div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <h2>Scroll Down</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sit amet...</p>
    <p>Keep scrolling to see the fixed header remain at the top.</p>
    <p style="height: 800px;"></p>
</div>

</body>
</html>
