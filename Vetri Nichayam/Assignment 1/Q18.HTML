<!DOCTYPE html>
<html>
<head>
    <title>CSS Grid Dashboard</title>
    <style>
        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 2fr 1fr; 
            grid-template-rows: 70px auto 60px; 
            gap: 10px;
        }

        .header {
            grid-column: 1 / 4; 
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 22px;
        }

        .sidebar {
            background-color: white;
            padding: 20px;
        }

        .main {
            background-color: white;
            padding: 20px;
        }

        .widgets {
            background-color: white;
            padding: 20px;
        }

        .footer {
            grid-column: 1 / 4; 
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">Dashboard Header</div>

    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>Navigation / Menu items</p>
    </div>

    <div class="main">
        <h3>Main Content</h3>
        <p>This area spans the center (2/4 width).</p>
    </div>

    <div class="widgets">
        <h3>Widget Panel</h3>
        <p>Notifications / Stats</p>
    </div>

    <div class="footer">Footer Area</div>

</div>

</body>
</html>
