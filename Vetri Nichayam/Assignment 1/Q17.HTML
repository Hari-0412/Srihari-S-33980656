<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Photo Gallery</title>

    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;  
            align-items: center;      
            gap: 20px;                
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;        
            border-radius: 8px;
        }

        .gallery a {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .gallery a {
            flex: 1 1 calc(33.33% - 20px);
        }
    </style>

</head>
<body>

<h2>Flexbox Photo Gallery</h2>

<div class="gallery">

    <a href="https://en.wikipedia.org/wiki/Lion" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="Lion">
    </a>

    <a href="https://en.wikipedia.org/wiki/Tiger" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="Tiger">
    </a>

    <a href="https://en.wikipedia.org/wiki/Eagle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Bald_Eagle_Portrait.jpg" alt="Eagle">
    </a>

    <a href="https://en.wikipedia.org/wiki/Dolphin" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Jumping_Dolphin.jpg" alt="Dolphin">
    </a>

    <a href="https://en.wikipedia.org/wiki/Panda" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Giant_Panda_in_Beijing_Zoo_1.JPG" alt="Panda">
    </a>

    <a href="https://en.wikipedia.org/wiki/Elephant" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" alt="Elephant">
    </a>

</div>

</body>
</html>
