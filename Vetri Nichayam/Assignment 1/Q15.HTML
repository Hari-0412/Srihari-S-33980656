<!DOCTYPE html>
<html>
<head>
    <title>Positioning Example</title>

    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: white;
            margin-bottom: 20px;
            position: relative; 
        }

       
        .static-box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
        }

    
        .relative-box {
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            position: relative;
            left: 20px; 
            top: 20px;  
        }

       
        .absolute-box {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            position: absolute;
            bottom: 0;  
            right: 0;
        }

        
        .fixed-box {
            width: 150px;
            height: 150px;
            background-color: gold;
            position: fixed;
            bottom: 0; 
            left: 0;
        }

        .content {
            height: 1200px; 
        }
    </style>
</head>
<body>

<h2>Static Box</h2>
<div class="static-box"></div>

<h2>Relative Box (moved 20px right & down)</h2>
<div class="relative-box"></div>

<h2>Absolute Box (bottom-right of parent)</h2>
<div class="parent">
    <div class="absolute-box"></div>
</div>

<h2>Scroll down to see the Fixed Box stay in place</h2>
<div class="content"></div>


<div class="fixed-box"></div>

</body>
</html>
